name: GitHub CI
on: [push]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-versions: ['18', '20', 'lts/*']
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm ci
            - name: test
              run: npm test

